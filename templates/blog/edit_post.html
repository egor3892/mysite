{% extends "blog/base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>Edit Post</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="title" value="{{ post.title }}" class="form-control mb-2" required>
      <textarea name="body" class="form-control mb-2" required>{{ post.body }}</textarea>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
{% endblock %}
