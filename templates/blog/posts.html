{% extends "blog/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Posts</h2>
    {% for post in posts %}
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body }}</p>
          <small class="text-muted">By {{ post.author }} | {{ post.created }}</small>
        </div>
      </div>
    {% empty %}
      <p>No posts found.</p>
    {% endfor %}
  </div>
{%endblock %}
