{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
  <html lang="en" class="h-100" data-bs-theme="dark"></html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/formexample.css' %}" />
  </head>
  <body>
    <form method="post" style="border:none; box-shadow:none;">
  <div class="imgcontainer">
    <img
      src="{% static 'img/images.png'%}"
      alt="Avatar"
      class="avatar"
      style="width: 120px; height: 120px"
    />
  </div>
  <div class="container" style="border:none; box-shadow:none;">
    {% csrf_token %}
    <label for="uname"><b>Username</b></label>
    {{ form.username }}
    <label for="psw"><b>Password</b></label>
    {{ form.password }}
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember" /> Remember me
    </label>
  </div>
  <div class="container" style="background-color: #5f5b5b; border:none; box-shadow:none;">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
{% endblock %}
  </body>
